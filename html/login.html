<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-register">
        <div class="nav-buttons">
          <button id="loginBtn" class="active">Login</button>
          <button id="registerBtn">Register</button>
          <img src="../img/logo_white.png" class="logo">
        </div>

        <div class="form-group">
          <form action="" id="loginform">
            <label for="username">nombre</label>
            <input type="text" id="username" />
            <label for="password">contrase単a</label>
            <input type="password" id="password" />
            <input type="submit" value="enviar" class="submit" />
          </form>
          <form action="" id="registerform">
            <label for="fullname">Nombre Completo</label>
            <input type="text" id="fullname" />
            <label for="email">email</label>
            <input type="text" id="email" />
            <label for="passwword">contrase単a</label>
            <input type="password" id="password" />
            <label for="confirmpassword">confirmar contrase単a</label>
            <input type="password" id="confirmpassword" />
            <input type="submit" value="enviar" class="submit" />
          </form>
        </div>
        <div id="forgot">
          <a href="">Contrase単a Perdida</a>
        </div>
      </div>
    </div>
    <script>
      var loginBtn = document.getElementById("loginBtn");
      var registerBtn = document.getElementById("registerBtn");
      var loginform = document.getElementById("loginform");
      var registerform = document.getElementById("registerform");
      var forgot = document.getElementById("forgot");

      registerBtn.onclick = function () {
        registerform.style.left = "0px";
        registerform.style.opacity = "1";
        loginform.style.left = "-500px";
        loginform.style.opacity = "0";
        forgot.style.left = "-500px";
        forgot.style.opacity = "0";
        registerBtn.classList.add("active");
        loginBtn.classList.remove("active");
      };

      loginBtn.onclick = function () {
        loginform.style.left = "0px";
        loginform.style.opacity = "1";
        forgot.style.left = "0px";
        forgot.style.opacity = "1";
        registerform.style = "500px";
        loginBtn.classList.add("active");
        registerBtn.classList.remove("active");
        registerform.style.opacity = "0";
      };
    </script>
  </body>
</html>
