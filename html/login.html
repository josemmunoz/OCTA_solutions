<!DOCTYPE html>
<html class="loginregister-html" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/login.js"></script>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body class="body-login">
    <div class="container">
      <div class="login-register">
        <div class="nav-buttons">
          <button id="loginBtn" class="active">Login</button>
          <button id="registerBtn">Register</button>
          <a href="../index.html"
            ><img src="../icon/logo_white.ico" class="logo"
          /></a>
        </div>

        <div class="form-group">
          <form
            action="../index.html"
            id="loginform"
            onsubmit="return validar()"
          >
            <label for="mail">mail</label>
            <input type="text" id="mail" />
            <label for="passwd">contrase単a</label>
            <input type="password" id="passwd" />
            <input type="submit" value="enviar" class="submit" />
          </form>
          <form action="login.html" id="registerform" onsubmit="return registrar()">
            <label for="fullname">Nombre Completo</label>
            <input type="text" id="ruser" />
            <label for="email">email</label>
            <input type="text" id="rmail" />
            <label for="passwword">contrase単a</label>
            <input type="password" id="rpasswd" />
            <label for="confirmpassword">confirmar contrase単a</label>
            <input type="password" id="confirmpasswd" />
            <input type="submit" value="enviar" class="submit" />
          </form>
        </div>
        <div id="forgot">
          <a href="">Contrase単a Perdida</a>
        </div>
      </div>
    </div>
    <script>
      var loginBtn = document.getElementById("loginBtn");
      var registerBtn = document.getElementById("registerBtn");
      var loginform = document.getElementById("loginform");
      var registerform = document.getElementById("registerform");
      var forgot = document.getElementById("forgot");

      registerBtn.onclick = function () {
        registerform.style.left = "0px";
        registerform.style.opacity = "1";
        loginform.style.left = "-500px";
        loginform.style.opacity = "0";
        forgot.style.left = "-500px";
        forgot.style.opacity = "0";
        registerBtn.classList.add("active");
        loginBtn.classList.remove("active");
      };

      loginBtn.onclick = function () {
        loginform.style.left = "0px";
        loginform.style.opacity = "1";
        forgot.style.left = "0px";
        forgot.style.opacity = "1";
        registerform.style = "500px";
        loginBtn.classList.add("active");
        registerBtn.classList.remove("active");
        registerform.style.opacity = "0";
      };
    </script>
  </body>
</html>
